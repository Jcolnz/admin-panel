<mat-card>
  <mat-card-header>
    <mat-card-title>
      How is the breakdown of my organizations users?
    </mat-card-title>
    <mat-card-subtitle>
      Looking at different user types
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <ngx-charts-advanced-pie-chart
      [results]="data"
      [scheme]="colorScheme"
      [view]="view">
    </ngx-charts-advanced-pie-chart>
  </mat-card-content>
</mat-card>
